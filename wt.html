<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <h1 style = "text-align: center;">To illustrate Images</h1>
    <hr>


    <img src="view4.jpg" alt="..." height="100px" width="200px" style="display: block; margin: 0 auto;">
    <p style="font-size: 1.3rem; width: 200px; display: block; margin: auto;">Center aligned Image</p>

    <img src="view4.jpg" alt="..." height="100px" width="200px" style="display: block;">
    <p style="font-size: 1.3rem; width: 200px; display: block; margin: 0;">Left aligned Image</p>

    <img src="view4.jpg" alt="..." height="100px" width="200px" style="display: block; margin: 0 1300px;">
    <p style="font-size: 1.3rem; width: 200px; display: block; margin: 0 1300px;">Right aligned Image</p>

</body>
